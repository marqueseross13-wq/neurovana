<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeroVana | Peaceful Mind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <canvas id="neuralCanvas"></canvas>

    <div class="main-wrapper">
        <header class="branding">
            <h1>NeroVana</h1>
            <p>The pathways to a peaceful mind</p>
        </header>

        <div class="login-card">
            <div class="welcome-section">
                <h2>Welcome,</h2>
                <p>Glad to see you!</p>
            </div>
            
            <form id="loginForm">
                <div class="input-container">
                    <input type="email" id="emailInput" placeholder="Email Address" required>
                </div>
                <div class="input-container">
                    <input type="password" id="passwordField" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash toggle-icon" id="togglePassword"></i>
                </div>

                <div class="form-options">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login">Login</button> 
                <button type="button" class="btn btn-signup-alt" onclick="window.location.href='signup.html'">Sign Up</button>
            </form>

            <div class="separator"><span>Or Login with</span></div>

            <div class="social-row">
                <button class="social-btn"><i class="fa-brands fa-google"></i></button> 
                <button class="social-btn"><i class="fa-brands fa-facebook-f"></i></button>
            </div>

            <p class="signup-prompt">Don't have an account? <a href="#">Sign Up Now</a></p>
            <a href="#" class="guest-access">Continue as a guest</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>

</body>
</html>
